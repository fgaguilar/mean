<h1>Registrar</h1>
<label>Usuario:</label>
<div>
  <label>Usuario</label>
  <input type="text" ng-model="user.username">
</div>
<div>
  <label>Password</label>
  <input type="password" ng-model="user.password">
  <input type="password" ng-model="user.password2">
</div>
<div>
  <label>Primer Nombre</label>
  <input type="text" ng-model="user.firstName">
</div>
<div>
  <label>Segundo Nombre</label>
  <input type="text" ng-model="user.lastName">
</div>
<div>
  <label>Correo</label>
  <input type="text" ng-model="user.email">
</div>
<div>
  <label>Roles:</label>
  <div ng-show="!rol.operador1&&!rol.operador2">
    <label>Admin</label>
    <input type="checkbox" ng-model="rol.admin">
  </div>
  <div ng-show="!rol.admin&&!rol.operador2">
    <label>Operador1</label>
    <input type="checkbox" ng-model="rol.operador1">  
  </div>
  <div ng-show="!rol.admin&&!rol.operador1">
    <label>Operador2</label>
    <input type="checkbox" ng-model="rol.operador2">    
  </div>
</div>
<div>
  <button ng-click="register(user,rol)">Registrar</button>
</div>
