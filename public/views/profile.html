<h1>Usuarios</h1>

<div ng-show="currentUser.roles.indexOf('admin') > -1">
	<table class="table table-striped">
    <th>Nombre</th>
    <th>Roles</th>
		<tr ng-repeat="user in users">
			<td>{{user.username}}</td>
			<td>{{user.roles}}</td>
		</tr>
	</table>
</div>

<div ng-show="currentUser.roles.indexOf('admin') > -1">
	<h2>Admin</h2>
</div>
